<h2 class="text-center mb-4">Productos</h2>
<section class="container-fluid">
    <div class="row products">
        @for(product of products; track product.name){
        <div class="col-md-4 product">
            <img class="productImage" [src]="product.image" [alt]="product.name" />
            <p class="productName">{{product.name}}</p>
            <p>{{product.price| currency}} </p>
            <div>
                <button class="btn btn-secondary btn-sm" (click)="downQuantity(product)">-</button>
                {{product.quantity}}
                <button class="btn btn-secondary btn-sm" (click)="upQuantity(product)">+</button>
            </div>

            @if(product.stock >0){
            <button type="button" class="btn btn-success" (click)="addToCart(product)">AÃ±adir al carrito</button>
            }@else{
            <button type="button" class="btn btn-outline-secondary" disabled>Button</button>
            }
        </div>
        }
    </div>

</section>
